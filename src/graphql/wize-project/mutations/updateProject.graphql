mutation UpdateProject($id: String!, $input: ProjectInputInput!) {
    updateProject(id: $id, input: $input) {
          name
        description
        client
        projectType
        address
        city
        state
        zipCode
        latitude
        longitude
        startDate
        endDate
        actualEndDate
        budget
        currency
        contingency
        spent
        status
        progress
        createdAt
        updatedAt
        createdBy
        organizationId
        _id
    }
  }